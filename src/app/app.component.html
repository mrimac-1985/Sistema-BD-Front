<ng-progress #progressBar  > </ng-progress>

<mat-toolbar class="mat-elevation-z8"   *ngIf="loginService.estaLogueado()" >
  <button mat-icon-button *ngIf="sidenav.mode === 'over'" (click)="sidenav.toggle()">
      <mat-icon *ngIf="!sidenav.opened">
          menu
      </mat-icon>
      <mat-icon *ngIf="sidenav.opened">
          close
      </mat-icon>
  </button>
  Responsive side navigation

  <span class="spacer"></span>

  <button mat-icon-button   (click)="cerrarSesion()">
    <mat-icon>power_settings_new</mat-icon>
    </button>

</mat-toolbar>

<mat-sidenav-container>
  <mat-sidenav #sidenav="matSidenav" class="mat-elevation-z8"  [opened]="loginService.estaLogueado()" >

      <img class="avatar mat-elevation-z8" src="https://source.unsplash.com/c_GmwfHBDzk/200x200" />

      <h4 class="name">John Smith</h4>
      <p class="designation">Software Engineer</p>

      <mat-divider></mat-divider>

      <button mat-button class="menu-button" routerLink="/home">
          <mat-icon>home</mat-icon>
          <span>Home</span>
      </button>
      <button mat-button class="menu-button" routerLink="/login">
          <mat-icon>how_to_reg</mat-icon>
          <span>Login</span>
      </button>
      <button mat-button class="menu-button" routerLink="/historico">
        <mat-icon>history</mat-icon>    
        <span>Historico</span>
    </button>
      <button mat-button class="menu-button">
          <mat-icon>person</mat-icon>
          <span>Profile</span>
      </button>
      <button mat-button class="menu-button" routerLink="/tabla">
        <mat-icon>reorder</mat-icon>
        <span>Tabla</span>
    </button>
    <button mat-button class="menu-button" routerLink="/vista">
        <mat-icon>reorder</mat-icon>
        <span>Vista</span>
    </button>
    <button mat-button class="menu-button" routerLink="/procedimiento">
        <mat-icon>vertical_split</mat-icon>
        <span>Procedimiento</span>
    </button>
    <button mat-button class="menu-button" routerLink="/funcion">
        <mat-icon>reorder</mat-icon>
        <span>Funcion</span>
    </button>

      <button mat-button class="menu-button">
          <mat-icon>info</mat-icon>
          <span>About</span>
      </button>

      <mat-divider></mat-divider>

      <button mat-button class="menu-button">
          <mat-icon>help</mat-icon>
          <span>Help</span>
      </button>

  </mat-sidenav>


  <mat-sidenav-content>
          
      <div class="contenedorprincipal">
        <router-outlet></router-outlet>
      </div>


</mat-sidenav-content>




</mat-sidenav-container>
